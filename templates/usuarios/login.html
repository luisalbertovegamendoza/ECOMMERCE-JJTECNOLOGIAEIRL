{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión | JJ Tecnología</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styless.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'common/header.html' %}

    <main
      class="flex-grow-1 d-flex align-items-center justify-content-center main-bg py-5 position-relative"
    >
      <!-- Bloque de mensajes -->
      {% if messages %}
      <div
        class="position-absolute top-0 start-50 translate-middle-x"
        style="z-index: 1050; width: 400px"
      >
        {% for message in messages %}
        <div
          class="alert {{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <div
        class="card shadow-lg p-4"
        style="max-width: 400px; width: 100%; border-radius: 15px"
      >
        <h3 class="text-center mb-4 text-info fw-bold">Iniciar Sesión</h3>

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Usuario</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Ingrese su usuario"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>

          <button type="submit" class="btn btn-info w-100 text-white fw-bold">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Ingresar
          </button>
        </form>

        <p class="text-center mt-3 text-secondary small">
          ¿No tienes una cuenta?
          <a href="{% url 'registro' %}" class="text-info fw-semibold"
            >Regístrate aquí</a
          >
        </p>
      </div>
    </main>

    {% include 'common/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
