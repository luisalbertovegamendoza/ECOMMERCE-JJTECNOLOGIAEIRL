{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio | JJ Tecnología</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Font Awesome -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    rel="stylesheet"
  >

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ✅ HEADER -->
  {% include 'common/header.html' %}

  <!-- ✅ CONTENIDO PRINCIPAL -->
  <main class="flex-grow-1 main-bg">

    {% block content %}

  
  <!-- Carrusel principal -->
  <section class="carousel-section py-0">
    <div class="container-fluid px-0">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/img01.jpg' %}" class="d-block w-100 carousel-img" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/img2.jpg' %}" class="d-block w-100 carousel-img" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/img3.jpg' %}" class="d-block w-100 carousel-img" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </section>
  
  {% endblock %}
</main>

    

  <!-- ✅ FOOTER -->
  {% include 'common/footer.html' %}

  <!-- Font Awesome Kit (opcional si ya cargaste la librería arriba) -->
  <script src="https://kit.fontawesome.com/d2c4ea8abb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
